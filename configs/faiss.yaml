# FAISS Configuration
# FAISS is an in-process library, no container required
database:
  name: faiss
  version: "1.7.4"
  endpoint: null  # In-process, no network endpoint

# No container section - FAISS runs in-process

# Metadata for reports
metadata:
  full_name: "Facebook AI Similarity Search"
  architecture: embedded
  protocol: in-process
  persistence: memory
  license: MIT
  url: https://github.com/facebookresearch/faiss
  notes: "Embedded (in-process), no network overhead. Baseline reference for pure algorithm performance. Batch search via index.search(2D array) uses OpenMP to parallelize across query vectors. Single-query search is always single-threaded regardless of omp_set_num_threads(). Concurrent client threads should NOT be used â€” causes harmful OpenMP thread nesting."

# FAISS-specific parameters
params:
  # Use GPU if available
  use_gpu: false
  # Number of threads for search
  nthreads: 4
