# LanceDB Configuration
# LanceDB is an embedded database, no container required
database:
  name: lancedb
  version: "latest"
  endpoint: ./data/lancedb  # Local directory for database files

# No container section - LanceDB runs embedded (like FAISS)

# Metadata for reports
metadata:
  full_name: "LanceDB"
  architecture: embedded
  protocol: in-process
  persistence: disk
  license: Apache-2.0
  url: https://lancedb.com
  notes: "Embedded, disk-backed (Lance columnar format). Does not support pure HNSW or FLAT indexes â€” only IVF-based: IVF_PQ, IVF_HNSW_SQ, IVF_HNSW_PQ. Excluded from current HNSW/FLAT benchmarks. Will be included when IVF-PQ benchmarks are added."

# LanceDB-specific parameters
params:
  # Storage path
  path: ./data/lancedb
