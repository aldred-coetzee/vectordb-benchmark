# LanceDB Configuration
# LanceDB is an embedded database, no container required
database:
  name: lancedb
  version: "latest"
  endpoint: ./data/lancedb  # Local directory for database files

# No container section - LanceDB runs embedded (like FAISS)

# Metadata for reports
metadata:
  full_name: "LanceDB"
  architecture: embedded
  protocol: in-process
  persistence: disk
  license: Apache-2.0
  url: https://lancedb.com
  notes: "Embedded, disk-backed. Uses IVF_HNSW_SQ (not pure HNSW) â€” efSearch mapped to refine_factor, so not directly comparable to other HNSW implementations."

# LanceDB-specific parameters
params:
  # Storage path
  path: ./data/lancedb
