# ChromaDB Configuration
database:
  name: chroma
  version: "latest"
  endpoint: http://localhost:8000

container:
  image: chromadb/chroma:latest
  cpus: 8
  memory: 32g
  ports:
    - "8000:8000"
  volumes:
    - ./data/chroma:/chroma/chroma
  env:
    ANONYMIZED_TELEMETRY: "false"
    ALLOW_RESET: "true"

# Health check configuration
health_check:
  url: http://localhost:8000/api/v2/heartbeat
  timeout: 60
  interval: 2

# Metadata for reports
metadata:
  full_name: "ChromaDB"
  architecture: client-server
  protocol: HTTP/REST
  persistence: disk
  license: Apache-2.0
  url: https://www.trychroma.com
  notes: "HNSW only - no true flat/brute-force index. Flat benchmark uses HNSW with high ef."

# ChromaDB-specific parameters
params:
  timeout: 30
