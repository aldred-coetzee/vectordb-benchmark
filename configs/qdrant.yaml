# Qdrant Configuration
database:
  name: qdrant
  version:  # auto-detected at runtime
  endpoint: http://localhost:6333

container:
  image: qdrant/qdrant:latest
  cpus: 16
  memory: 64g
  ports:
    - "6333:6333"
    - "6334:6334"
  volumes:
    - qdrant_storage:/qdrant/storage

# Health check configuration
health_check:
  url: http://localhost:6333/healthz
  timeout: 60
  interval: 2

# Metadata for reports
metadata:
  full_name: "Qdrant"
  architecture: client-server
  protocol: gRPC
  persistence: disk
  license: Apache-2.0
  url: https://qdrant.tech
  notes: "gRPC for all operations (prefer_grpc=True). Flat index uses exact=True search flag (not a separate index). Batch search via query_batch_points() with QueryRequest (not search_batch/SearchRequest). Since v1.14, server parallelizes large batches across shards. Optimal throughput: multi-process + batch (split queries across processes, each sends a batch)."

# Qdrant-specific parameters
params:
  grpc_port: 6334
  timeout: 30
