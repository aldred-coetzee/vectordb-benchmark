# Qdrant Configuration
database:
  name: qdrant
  version: "latest"
  endpoint: http://localhost:6333

container:
  image: qdrant/qdrant:latest
  cpus: 16
  memory: 64g
  ports:
    - "6333:6333"
    - "6334:6334"
  volumes:
    - qdrant_storage:/qdrant/storage

# Health check configuration
health_check:
  url: http://localhost:6333/healthz
  timeout: 60
  interval: 2

# Metadata for reports
metadata:
  full_name: "Qdrant"
  architecture: client-server
  protocol: gRPC
  persistence: disk
  license: Apache-2.0
  url: https://qdrant.tech
  notes: "gRPC + REST. Flat index uses exact=True search flag (not a separate index). Insert uses JSON over HTTP — batch size must account for ~12 bytes/float in JSON (not 4 bytes binary) to stay under 32MB payload limit. Batch search via search_batch() API — sub-batched for 32MB limit."

# Qdrant-specific parameters
params:
  grpc_port: 6334
  timeout: 30
