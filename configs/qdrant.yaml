# Qdrant Configuration
database:
  name: qdrant
  version: "1.7.0"
  endpoint: http://localhost:6333

container:
  image: qdrant/qdrant
  cpus: 4
  memory: 8g
  ports:
    - "6333:6333"
    - "6334:6334"
  volumes:
    - qdrant-data:/qdrant/storage

# Qdrant-specific parameters
params:
  # GRPC port for high-performance access
  grpc_port: 6334
  # Timeout for operations
  timeout: 30
