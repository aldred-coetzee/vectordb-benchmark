# Milvus Configuration
database:
  name: milvus
  version: "2.6"
  endpoint: localhost:19530

container:
  image: milvusdb/milvus:latest
  cpus: 4
  memory: 8g
  ports:
    - "19530:19530"
    - "9091:9091"
    - "2379:2379"

health_check:
  url: http://localhost:9091/healthz
  timeout: 60
  interval: 2

# Milvus-specific parameters
params:
  # Connection timeout
  timeout: 30
  # Consistency level
  consistency_level: Strong
