# Weaviate Configuration
database:
  name: weaviate
  version: "latest"
  endpoint: http://localhost:8080

container:
  image: semitechnologies/weaviate:latest
  cpus: 4
  memory: 8g
  ports:
    - "8080:8080"
    - "50051:50051"

health_check:
  url: http://localhost:8080/v1/.well-known/ready
  timeout: 60
  interval: 2

# Weaviate-specific parameters
params:
  # Request timeout
  timeout: 30
  # Batch size for imports
  batch_size: 100
