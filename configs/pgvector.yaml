# PostgreSQL with pgvector Configuration
database:
  name: pgvector
  version: "0.6.0"
  endpoint: localhost:5432

container:
  image: ankane/pgvector
  cpus: 4
  memory: 8g
  ports:
    - "5432:5432"
  env:
    POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-benchmark}"
    POSTGRES_USER: postgres
    POSTGRES_DB: vectordb
  volumes:
    - pgvector-data:/var/lib/postgresql/data

# Health check configuration
health_check:
  command: pg_isready -h localhost -p 5432 -U postgres
  timeout: 60
  interval: 2

# pgvector-specific parameters
params:
  database: vectordb
  user: postgres
  password: benchmark
  # Connection pool settings
  min_connections: 1
  max_connections: 10
